<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="/">AuthSystem</a></h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link active">Login</a>
                <a href="/register" class="nav-link">Register</a>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="login">Email or Username</label>
                        <input 
                            type="text" 
                            id="login" 
                            name="login" 
                            required 
                            placeholder="Enter your email or username"
                            autocomplete="username"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Sign In</span>
                            <span class="btn-loader" style="display: none;">Signing in...</span>
                        </button>
                    </div>

                    <div class="form-message" id="formMessage"></div>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="/register">Sign up here</a></p>
                    <div class="admin-info">
                        <p><strong>Administrator Access:</strong></p>
                        <p>Use your existing credentials. If you have administrator privileges, you'll be redirected to the admin panel after login.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkAuthStatus().then(isAuth => {
                if (isAuth) {
                    window.location.href = '/dashboard';
                }
            });

            // Handle login form
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const messageDiv = document.getElementById('formMessage');
            
            // Get form data
            const formData = new FormData(e.target);
            const loginData = {
                login: formData.get('login'),
                password: formData.get('password')
            };

            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
            messageDiv.textContent = '';
            messageDiv.className = 'form-message';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Login successful! Redirecting...';
                    messageDiv.className = 'form-message success';
                    
                    // Redirect based on user role
                    setTimeout(async () => {
                        const user = await getCurrentUser();
                        if (user && user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/dashboard';
                        }
                    }, 1000);
                } else {
                    messageDiv.textContent = result.message || 'Login failed';
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'form-message error';
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
