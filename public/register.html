<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Authentication System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="/">AuthSystem</a></h1>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
                <a href="/register" class="nav-link active">Register</a>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Create Account</h2>
                    <p>Sign up for a new account</p>
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Choose a username"
                            autocomplete="username"
                            minlength="3"
                            maxlength="30"
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Choose a password"
                            autocomplete="new-password"
                            minlength="6"
                        >
                        <small class="form-help">Password must be at least 6 characters long</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Confirm your password"
                            autocomplete="new-password"
                        >
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loader" style="display: none;">Creating account...</span>
                        </button>
                    </div>

                    <div class="form-message" id="formMessage"></div>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkAuthStatus().then(isAuth => {
                if (isAuth) {
                    window.location.href = '/dashboard';
                }
            });

            // Handle register form
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', handleRegister);

            // Password confirmation validation
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');

            confirmPassword.addEventListener('input', function() {
                if (password.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('Passwords do not match');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            });
        });

        async function handleRegister(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const messageDiv = document.getElementById('formMessage');
            
            // Get form data
            const formData = new FormData(e.target);
            const registerData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Client-side validation
            if (registerData.password !== registerData.confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'form-message error';
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            submitBtn.disabled = true;
            messageDiv.textContent = '';
            messageDiv.className = 'form-message';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = 'Account created successfully! Redirecting...';
                    messageDiv.className = 'form-message success';
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    messageDiv.textContent = result.message || 'Registration failed';
                    messageDiv.className = 'form-message error';
                }
            } catch (error) {
                messageDiv.textContent = 'Network error. Please try again.';
                messageDiv.className = 'form-message error';
            } finally {
                // Reset button state
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
